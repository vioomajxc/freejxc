{extend name='pub/modal'}
{block name='content'}
<div class="layui-fluid lotus-form">
    <div class="layui-row">
        <form class="layui-form layui-form-pane"  lay-filter="lotus-form-filter" id="lotus-edit-form" action="editCategory" method="post">

            <input type="hidden" name="id">

            <div class="layui-form-item">
                <label class="layui-form-label">
                    上级分类
                </label>
                <div class="layui-input-block">
                    <select lay-filter="aihao" name="pid">
                        <option value="0">顶级分类</option>
                        {volist name='category' id='vo'}
                        <option value="{$vo.id}">{$vo.level-1|str_repeat='丨--',###}{$vo.category_name}</option>
                        {/volist}
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text"   name="category_name" lay-verify="required" autocomplete="off"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    是否启用
                </label>
                <div class="layui-input-block">
                    <select lay-filter="aihao" name="status">
                        <option value="1">启用</option>
                        <option value="0">禁止</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><a target="_blank" href="https://www.layui.com/doc/element/icon.html#table">图标(点)</a></label>
                <div class="layui-input-block">
                    <input type="text"    name="icon"  autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">排序权重</label>
                <div class="layui-input-block">
                    <input type="number"    value="0"  name="sort" lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button style="margin-left: 30%" class="layui-btn" lay-submit="" lay-filter="toSubmit">提交</button>
                    <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

        </form>
    </div>
</div>
<script>
    var lotusFormVal = {
        'id':"{$data.id}",
        'pid':"{$data.pid}",
        "category_name":"{$data.category_name}",
        'icon':"{$data.icon}",
        'sort':"{$data.sort}",
        'status':"{$data.status}"
    }
    lotus.editForm(lotusFormVal);
</script>
{/block}
