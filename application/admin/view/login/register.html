<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>唯马进销存注册</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__STATIC__/css/font.css">
    <link rel="stylesheet" href="__STATIC__/css/login.css">
    <link rel="stylesheet" href="__STATIC__/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="__STATIC__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/js/jquery.form.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">
        <h2 class="login-title">{$site_config.login_title}</h2>
    </div>
    <!--    <div id="darkbannerwrap"></div>-->

    <form method="post" class="layui-form"  action="register">
        <input  id="username" name="username" placeholder="管理员用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input id="password" name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <div class="layui-input-inline">
        <input id="code" name="code" lay-verify="required" placeholder="验证码" type="text" class="layui-input layui-col-md4">
        </div>
        <div class="layui-input-inline"><img src="/index.php/admin/login/getcode?length=4&font_size=20&width=128&height=42&use_noise=1&use_curve=0" onclick="this.src='/index.php/admin/login/getcode?length=4&font_size=20&width=128&height=42&use_noise=1&use_curve=0&time='+Math.random();" style="cursor: pointer;" title="点击获取"></div>
            <hr class="hr15">
        <input  id="submit" value="注册" lay-submit lay-filter="register" style="width:100%;" type="submit">
        <hr class="hr20" >
        <div style="width:100%;height:30px;text-align:center;font-size:16px;">已有账号？ <a href="{:url('/admin/login/login')}" style="color:#F00;">马上登录</a></div>
    </form>
</div>

<script>
    layui.use(['layer','form'],function () {
        var form = layui.form;
        form.on('submit(register)', function(data){
            //登陆效果
            $('#submit').val('注册中,请你稍等一下下...');
            $.ajax({
                url: 'register',
                type: 'post',
                dataType: 'json',
                data:{
                    username: data.field.username,
                    password:data.field.password,
                    code:data.field.code
                },
            })
                .done(function(data){
                    console.log(data);
                    if(data.code==0){
                        layer.msg(data.msg);
                    }else{
                        layer.msg(data.msg,{icon:1,offset:'t'},function(){
                            location.href = data.url;
                        });

                    }
                })
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    })
</script>
</body>
</html>
